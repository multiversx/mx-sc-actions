on:
  workflow_call:
    inputs:
      rust-toolchain:
        description: "Rust toolchain to use"
        default: "stable"
        required: false
        type: string
      runs-on:
        description: "The type of machine to run the job on"
        default: "ubuntu-latest"
        required: false
        type: string
      rust-target:
        description: "Rust target to use"
        default: "wasm32-unknown-unknown"
        required: false
        type: string

jobs:
  build-contracts:
    name: Build Contracts
    runs-on: ${{ inputs.runs-on }}
    steps:
      - uses: actions/checkout@v5

      - name: Install rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: ${{ inputs.rust-toolchain }}
          target: ${{ inputs.rust-target }}

      - name: Create local tools directory
        run: mkdir -p tools

      - name: Download sc-meta artifact
        uses: actions/download-artifact@v6
        with:
          name: sc-meta
          path: tools

      - name: Make sc-meta executable
        run: |
          tar -xvf tools/sc_meta.tar -C tools

          for tool in sc-meta wasm-opt; do
            FOUND=$(find tools -name "$tool" -type f | head -n1)
            if [ -n "$FOUND" ]; then
              mv "$FOUND" tools/
            fi
          done

          find tools -name "*.so" -type f -exec mv {} tools/ \;
          find tools -name "*.a" -type f -exec mv {} tools/ \;
          find tools -type d -empty -delete
          echo "$(pwd)/tools" >> "$GITHUB_PATH"

      - name: Build the wasm contracts
        env:
          RUSTFLAGS: ""
        run: |
          LD_LIBRARY_PATH="$(pwd)/tools"
          export LD_LIBRARY_PATH
          sc-meta all build --no-imports --target-dir "$(pwd)/target" --path .

      - name: Upload built contracts
        uses: actions/upload-artifact@v6
        with:
          name: built-contracts
          retention-days: 1
          path: |
            **/output/*.wasm
            **/output/*.mxsc.json

      - name: Cleanup
        run: rm -rf tools